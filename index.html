<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Enter Task" />
      <button id="add-button">Add New Task</button>
    </div>
    <div class="incomplete-area">
      <p class="title">My Tasks</p>
      <ul>
        <li>
          <div class="list-row">
            Todo
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">Completed</p>
      <ul>
        <li>
          <div class="list-row">
            Todo
            <button>Back</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
